  <style>
    body {

      overflow-x: hidden;
      display: flex;

    #particles-js {

    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }

    .logo-container {
      width: 220px;
      height: 220px;
      position: relative;
      margin-bottom: 30px;
      animation: pulse 3s ease-in-out infinite;
    }

    .logo-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 25px;
      padding: 2px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400% 400%;
      animation: rainbow 6s linear infinite;
      box-sizing: border-box;
    }

    .logo {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      object-fit: cover;
      display: block;
      border: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.2em;
      margin-bottom: 30px;
      max-width: 500px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      text-decoration: none;
      color: #000;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      transition: transform 0.3s ease, background 0.3s ease;
      animation: btnpulse 2.5s infinite ease-in-out;
    }

    @keyframes btnpulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: translateY(-3px);
    }

    .footer {
      background-color: rgba(255, 255, 255, 0.15); /* more transparent */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #000;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      color: #000;
      transition: color 0.3s;
    }

    .social-icons a svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .social-icons a:hover {
      color: #0056b3;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.8em; }
      .logo-container { width: 180px; height: 180px; }
      .button-container { flex-direction: column; gap: 15px; max-width: 300px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2em; }
      .tagline { font-size: 1em; }
      .logo-container { width: 140px; height: 140px; }
      .btn { padding: 12px 24px; font-size: 0.9em; }
    }
